<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator</title>
</head>
<body>
    <h1>ASCII Art Generator</h1>
    <form method="POST">
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" required><br><br>
        <label for="font">Font (e.g., slant, standard, banner):</label>
        <input type="text" id="font" name="font" value="slant"><br><br>
        <button type="submit">Generate</button>
    </form>

    {% if ascii_art %}
    <h2>Result:</h2>
    <pre>{{ ascii_art }}</pre>
    {% endif %}
</body>
</html>
